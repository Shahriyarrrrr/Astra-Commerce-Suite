<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Astra — Cart</title>
  <link rel="stylesheet" href="/css/04-cart.css"/>
</head>
<body>
  <div id="cartApp" class="theme-light">
    <header class="cart-header">
      <a href="/pages/02-catalog.html" class="back">← Continue shopping</a>
      <button id="cartTheme" class="btn-icon">Theme</button>
    </header>

    <main class="cart-main">
      <section class="cart-list-wrap">
        <h2>Your Cart</h2>
        <div id="cartList" class="cart-list"></div>
        <div id="emptyState" class="empty-state">Your cart is empty</div>
      </section>

      <aside class="cart-summary">
        <div class="summary-card">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Items</span>
            <span id="summaryItems">0</span>
          </div>
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="summarySubtotal">$0.00</span>
          </div>
          <div class="summary-row promo-row">
            <input id="promoInput" placeholder="Promo code" />
            <button id="applyPromo" class="btn ghost">Apply</button>
          </div>
          <div id="promoMessage" class="promo-message"></div>
          <div class="summary-row">
            <span>Discount</span>
            <span id="summaryDiscount">-$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="summaryTotal">$0.00</span>
          </div>
          <div class="summary-actions">
            <button id="checkoutBtn" class="btn primary">Proceed to Checkout</button>
            <button id="saveCart" class="btn ghost">Save Cart</button>
          </div>
        </div>
      </aside>
    </main>

    <div id="cartToast" class="cart-toast">Saved</div>

    <footer class="cart-footer">
      <div>© Astra Cart</div>
    </footer>
  </div>

  <script type="module" src="/js/04-cart.js"></script>
</body>
</html>
